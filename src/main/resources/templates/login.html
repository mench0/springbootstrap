<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

    <link type="text/css" href="assets/styles/custom-style.css"/>
</head>
<body class="text-center">
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <form th:action="@{/login}" method="post" class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal font-weight-bold">Please sign in</h1>
                <label for="j_email" class="visually-hidden"></label>
                <input type="text" id="j_email" name="j_email" class="form-control" placeholder="Email address"
                       required
                       autofocus>

                <label for="j_password" class="visually-hidden"></label>
                <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Password"
                       required>
                <br/>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            </form>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>



</body>
</html>
