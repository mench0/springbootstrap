<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css">

    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->

    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h5 th:text="${user.getEmail()} + ' with roles: ' + ${user.roleToString}"></h5>
        </a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br/>
<br/>
<div class="container-fluid">
    <div class="row">

        <div class="col col-md-2 bg-white flex-column mb-2">
            <ul class="nav flex-column nav-pills ">
                <div class="list-group">
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/}" class="nav-link">Admin</a>
                    <a class="list-group-item active" href="/user">User</a>
                </div>
            </ul>
        </div>


        <div class="container">

            <h1>User information page</h1>

            <div class="tab-content">
                <!--    All users            -->

                <div class="tab-pane fade show active" id="user">
                    <nav class="navbar navbar-default bg-light mr-0 ml-0 border">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand disables text-dark text-style-bold" href="#">About user</a>
                            </div>
                        </div>
                    </nav>

                    <!--                    -->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.roleToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
